<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
    <title>Create Account</title>
  </head>
  <body style="margin: 0">
    <div>
      <h1
        style="
          margin-left: 8px;
          margin-top: 19px;
          margin-bottom: 0px;
          font-family: 'Times New Roman';
          font-style: normal;
          font-weight: 400;
          font-size: 32px;
          line-height: 37px;
          align-items: center;
          color: #000000;
        "
      >
        Create Account
      </h1>
      <h2
        style="
          margin-left: 8px;
          margin-top: 6px;
          margin-bottom: 0px;
          font-family: 'Times New Roman';
          font-style: normal;
          font-weight: 400;
          font-size: 24px;
          line-height: 28px;
          align-items: center;
          color: #000000;
        "
      >
        Detail Form
      </h2>
    </div>

    <form
      style="
        margin-left: 8px;
        margin-top: 6px;
        margin-bottom: 0px;
        font-family: 'Times New Roman';
        font-style: normal;
        font-weight: 400;
        font-size: 12px;
        line-height: 14px;
        align-items: center;
        color: #000000;
      "
      action=""
    >
      <label for="first-name">First Name :</label><br />
      <input
        style="
          margin-top: 4px;
          width: 159px;
          height: 14px;
          border: 0.5px solid #000000;
        "
        type="text"
        required
      />
      <br />
      <br />
      <label for="last-name">Last Name :</label><br />
      <input
        style="
          margin-top: 4px;
          width: 159px;
          height: 14px;
          border: 0.5px solid #000000;
        "
        type="text"
        required
      />
      <br /><br />
      <label for="username">Username :</label><br />
      <input
        style="
          margin-top: 4px;
          width: 159px;
          height: 14px;
          border: 0.5px solid #000000;
        "
        type="text"
        required
      />
      <br />
      <br />
      <label for="email">Email :</label><br />
      <input
        style="
          margin-top: 4px;
          width: 159px;
          height: 14px;
          border: 0.5px solid #000000;
        "
        type="email"
        required
      />
      <br /><br />
      <label for="gender">Gender :</label><br />
      <input
        style="margin: 8.5px 6px 0px 0px; width: 9px; height: 9px"
        type="radio"
        id="male"
        name="gender"
        value="Male"
        required
      />
      <label for="male">Male</label><br />
      <input
        style="margin: 8.5px 6px 0px 0px; width: 9px; height: 9px"
        type="radio"
        id="female"
        name="gender"
        value="Female"
      />
      <label for="female">Female</label><br />
      <input
        style="margin: 8.5px 6px 0px 0px; width: 9px; height: 9px"
        type="radio"
        id="other"
        name="gender"
        value="Other"
      />
      <label for="other">Other</label>
      <br /><br />
      <label for="address1">Address</label><br />
      <input
        style="
          margin-top: 4px;
          width: 159px;
          height: 14px;
          border: 0.5px solid #000000;
        "
        type="text"
        required
      />
      <br /><br />
      <label for="address2">Address 2</label><br />
      <input
        style="
          margin-top: 4px;
          width: 159px;
          height: 14px;
          border: 0.5px solid #000000;
        "
        type="text"
        required
      />
      <br /><br />
      <p
        style="
          margin: 0px 0px 6px 0px;
          font-family: 'Times New Roman';
          font-style: normal;
          font-weight: 400;
          font-size: 12px;
          line-height: 14px;
          align-items: center;
          color: #000000;
        "
      >
        Nasionality :
      </p>
      <label
        style="
          font-family: 'Times New Roman';
          font-style: normal;
          font-weight: 400;
          font-size: 10px;
          line-height: 11px;
          align-items: center;
          color: #000000;
        "
        for="nasionality"
        >Nasionality</label
      ><br />
      <select
        style="
          margin-top: 6px;
          width: 71px;
          height: 15px;
          border: 0.5px solid #000000;
        "
        name="nasionality"
        id="nasionality"
        required
      >
        <option hidden></option>
        <option value="nasionality-1">Indonesia</option>
        <option value="nasionality-2">Jepang</option>
        <option value="nasionality-3">Saudi Arabia</option>
      </select>
      <br /><br />
      <label for="language-spoken">Language Spoken :</label><br />
      <input
        style="margin: 9px 6px 0px 0px; width: 10px; height: 8px"
        type="checkbox"
        id="bahasa-indonesia"
        name="bahasa-indonesia"
        value="Bahasa Indonesia"
      />
      <label for="bahasa-indonesia">Bahasa Indonesia</label><br />
      <input
        style="margin: 9px 6px 0px 0px; width: 10px; height: 8px"
        type="checkbox"
        id="english"
        name="english"
        value="English"
        required
      />
      <label for="english">English</label><br />
      <input
        style="margin: 9px 6px 0px 0px; width: 10px; height: 8px"
        type="checkbox"
        id="other"
        name="other"
        value="Other"
      />
      <label for="Other">Other</label>
      <br />
      <input
        style="
          margin-top: 6px;
          padding: 0;
          width: 83px;
          height: 20px;
          background: #d9d9d9;
          font-family: 'Times New Roman';
          font-style: normal;
          font-weight: 400;
          font-size: 12px;
          line-height: 14px;
          align-items: center;
          color: #000000;
        "
        type="submit"
        value="Create Account"
      />
    </form>
  </body>
</html>
